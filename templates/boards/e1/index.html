{% extends "boards/e1/base.html" %}

{% block content %}
<div class="container">
  <h2>ModelForm</h2>
  <form action="{% url 'boards:e1_save' %}" method="post">
    <table class="table">
      {% for field in form %}
        <tr class="warning">
          <td>{{ field.label_tag }}</td>
          <td>{{ field }}</td>
        </tr>
      {% endfor %}
    </table>
    {% csrf_token %}
    <input class="btn bnt-success btn-block btnolg" type="submit" value="登録">
  </form>
</div>
{% endblock %}
